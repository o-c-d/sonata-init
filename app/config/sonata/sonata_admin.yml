#sonata_admin:    security:        handler: sonata.admin.security.handler.role    title:      OcD Admin    title_logo: /bundles/sonataadmin/logo_title.png    templates:        # default global templates        # the layout template include javascript/stylesheet to the formatter bundle,        # if you don't need it use the default one: SonataAdminBundle::standard_layout.html.twig        # layout:  SonataAdminBundle::standard_layout.html.twig        layout:  ApplicationSonataPageBundle:Admin:standard_layout.html.twig        ajax:    SonataAdminBundle::ajax_layout.html.twig        dashboard: SonataAdminBundle:Core:dashboard.html.twig    dashboard:        blocks:            # display two dashboard blocks            - { roles: [ROLE_SUPER_ADMIN], position: left, type: sonata.block.service.text, settings: { content: "<div class='panel panel-default'><div class='panel-heading'><h3 class='panel-title'>Analytics!</h3></div><div class='panel-body'> <script>(function(w,d,s,g,js,fs){  g=w.gapi||(w.gapi={});g.analytics={q:[],ready:function(f){this.q.push(f);}};  js=d.createElement(s);fs=d.getElementsByTagName(s)[0]; js.src='https://apis.google.com/js/platform.js';  fs.parentNode.insertBefore(js,fs);js.onload=function(){g.load('analytics');};}(window,document,'script'));</script><div id=\"embed-api-auth-container\"></div><div id=\"chart-container\"></div><div id=\"view-selector-container\"></div><script>gapi.analytics.ready(function() {  gapi.analytics.auth.authorize({   container: 'embed-api-auth-container',    clientid: '97250673256-3qa04fp22ahob52ttceoj8q3uahtsasc.apps.googleusercontent.com'  });  var viewSelector = new gapi.analytics.ViewSelector({    container: 'view-selector-container'  });  viewSelector.execute();  var dataChart = new gapi.analytics.googleCharts.DataChart({    query: {      metrics: 'ga:sessions',      dimensions: 'ga:date',      'start-date': '30daysAgo',      'end-date': 'yesterday'    },    chart: {      container: 'chart-container',      type: 'LINE',      options: {        width: '100%'      }    }  });  viewSelector.on('change', function(ids) {    dataChart.set({query: {ids: ids}}).execute();  });});</script> </div></div>"} }            - { position: left, type: sonata.timeline.block.timeline, settings: { title: 'Activité récente', template: 'ApplicationSonataTimelineBundle:Block:timeline.html.twig' ,context: SONATA_ADMIN, max_per_page: 25 }}            - { position: left, type: sonata.block.service.rss, settings: { title: Sonata Project's Feeds, url: https://sonata-project.org/blog/archive.rss, template: SonataAdminBundle:Block:block_rss_dashboard.html.twig }}            - { position: right, type: sonata.admin.block.admin_list}    assets:        stylesheets:            # The sandbox includes default pre-optimized version of some css and js            # So you can either use them, and add your custom assets here            #   ~ or ~            # tweak the assetic.yml and the following lines            - assetic/sonata_admin_css.css            - assetic/sonata_formatter_css.css            - assetic/sonata_jqueryui_css.css            - bundles/sonataadmin/vendor/admin-lte/dist/css/skins/skin-black.min.css        javascripts:            - assetic/sonata_admin_js.js            - assetic/sonata_jqueryui_js.js            - assetic/sonata_formatter_js.js            - bundles/sonataformatter/vendor/ckeditor/ckeditor.js#