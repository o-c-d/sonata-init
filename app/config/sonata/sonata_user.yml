#sonata_usersonata_user:#    security_acl: true    manager_type: orm # can be orm or mongodb    impersonating:        route:                page_slug        parameters:           { path: / }    google_authenticator:        server:               %domain_host%        enabled:              true    class:                  # Entity Classes        user:               Application\Sonata\UserBundle\Entity\User        group:              Application\Sonata\UserBundle\Entity\Group    admin:                  # Admin Classes        user:            class:          Sonata\UserBundle\Admin\Entity\UserAdmin            controller:     SonataAdminBundle:CRUD            translation:    SonataUserBundle        group:            class:          Sonata\UserBundle\Admin\Entity\GroupAdmin            controller:     SonataAdminBundle:CRUD            translation:    SonataUserBundle    profile:        # Profile show page is a dashboard as in SonataAdminBundle        dashboard:            blocks:                - { position: left, type: sonata.block.service.text, settings: { content: "<h2>Welcome!</h2> This is a sample user profile dashboard, feel free to override it in the configuration! Want to make this text dynamic? For instance display the user's name? Create a dedicated block and edit the configuration!"} }#                - { position: left, type: sonata.order.block.recent_orders, settings: { title: Recent Orders, number: 5, mode: public }}#                - { position: right, type: sonata.timeline.block.timeline, settings: { max_per_page: 15 }}#                - { position: right, type: sonata.news.block.recent_posts, settings: { title: Recent Posts, number: 5, mode: public }}#                - { position: right, type: sonata.news.block.recent_comments, settings: { title: Recent Comments, number: 5, mode: public }}        # Customize user portal menu by setting links        menu:            - { route: 'sonata_user_profile_show', label: 'sonata_profile_title', domain: 'SonataUserBundle'}            - { route: 'sonata_user_profile_edit', label: 'link_edit_profile', domain: 'SonataUserBundle'}            - { route: 'sonata_user_profile_edit_authentication', label: 'link_edit_authentication', domain: 'SonataUserBundle'}#            - { route: 'sonata_customer_addresses', label: 'link_list_addresses', domain: 'SonataCustomerBundle'}#            - { route: 'sonata_order_index', label: 'order_list', domain: 'SonataOrderBundle'}fos_user:    db_driver:      orm # can be orm or odm    firewall_name:  main    user_class:     Application\Sonata\UserBundle\Entity\User    group:        group_class:   Application\Sonata\UserBundle\Entity\Group        group_manager: sonata.user.orm.group_manager    service:        user_manager: sonata.user.orm.user_manager#end sonata_user