sonata_formatter:    formatters:        markdown:            service: sonata.formatter.text.markdown            extensions:                - sonata.formatter.twig.control_flow                - sonata.formatter.twig.gist        text:            service: sonata.formatter.text.text            extensions:                - sonata.formatter.twig.control_flow                - sonata.formatter.twig.gist        rawhtml:            service: sonata.formatter.text.raw            extensions:                - sonata.formatter.twig.control_flow                - sonata.formatter.twig.gist        richhtml:            service: sonata.formatter.text.raw            extensions:                - sonata.formatter.twig.control_flow                - sonata.formatter.twig.gist        twig:            service: sonata.formatter.text.twigengine            extensions: [] # Twig formatter cannot have extensionsivory_ck_editor:    default_config: default    configs:        default:            filebrowserBrowseRoute: admin_app_media_media_ckeditor_browser            filebrowserImageBrowseRoute: admin_app_media_media_ckeditor_browser            # Display images by default when clicking the image dialog browse button            filebrowserImageBrowseRouteParameters:                provider: sonata.media.provider.image                hide_context: true                context: default            filebrowserUploadRoute: admin_app_media_media_ckeditor_upload            filebrowserUploadRouteParameters:                provider: sonata.media.provider.file                hide_context: true                context: default            # Upload file as image when sending a file from the image dialog            filebrowserImageUploadRoute: admin_app_media_media_ckeditor_upload            filebrowserImageUploadRouteParameters:                provider: sonata.media.provider.image                context: default # Optional, to upload in a custom context        news:            filebrowserBrowseRoute: admin_app_media_media_ckeditor_browser            filebrowserImageBrowseRoute: admin_app_media_media_ckeditor_browser            # Display images by default when clicking the image dialog browse button            filebrowserImageBrowseRouteParameters:                provider: sonata.media.provider.image                hide_context: true                context: news            filebrowserUploadRoute: admin_app_media_media_ckeditor_upload            filebrowserUploadRouteParameters:                provider: sonata.media.provider.file                context: news            # Upload file as image when sending a file from the image dialog            filebrowserImageUploadRoute: admin_app_media_media_ckeditor_upload            filebrowserImageUploadRouteParameters:                provider: sonata.media.provider.image                context: news # Optional, to upload in a custom context